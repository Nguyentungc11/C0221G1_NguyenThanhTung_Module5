<div class="container">
  <h3>Color Picker</h3>
  <div class="row">
    <div class="col-6 border" style="border: 1px">
      <label>Red:</label>
      <input type="range" min="0" max="255" value="0" (change)="changeRed($event)" >
      <label>Green:</label>
      <input type="range" min="0" max="255" value="0"  (change)="changeGreen($event)">
      <label>Blue:</label>
      <input type="range" min="0" max="255" value="0"  (change)="changeBlue($event)">
    </div>
    <div class="col-4 border p-0 w-100" [style.backgroundColor]="color"></div>
    <div class="col-2">Your color : {{color}}</div>
  </div>
</div>
